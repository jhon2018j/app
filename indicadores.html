<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Indicadores Econ√≥micos</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to right, #f0f2f5, #d9e4f5);
            margin: 0;
            padding: 0;
            text-align: center;
        }

        h1 {
            margin-top: 40px;
            font-size: 2.5em;
            color: #2c3e50;
        }

        .indicador-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            margin-top: 40px;
        }

        .card {
            background-color: #ffffff;
            border-radius: 12px;
            padding: 25px;
            width: 300px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
        }

        .card i {
            font-size: 40px;
            margin-bottom: 15px;
            color: #3498db;
        }

        .card h2 {
            margin: 10px 0 5px;
            font-size: 22px;
            color: #333;
        }

        .card p {
            font-size: 20px;
            color: #27ae60;
        }

        button {
            margin-top: 50px;
            padding: 12px 25px;
            font-size: 18px;
            background-color: #3498db;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <h1>üìä Indicadores Econ√≥micos</h1>

    <div class="indicador-container">
        <div class="card" id="usdCard">
            <i class="fa-solid fa-dollar-sign"></i>
            <h2>TRM (USD a COP)</h2>
            <p id="usdValue">Cargando...</p>
        </div>

        <div class="card" id="eurCard">
            <i class="fa-solid fa-euro-sign"></i>
            <h2>Euro (EUR a COP)</h2>
            <p id="eurValue">Cargando...</p>
        </div>
    </div>

    <button onclick="location.href='index.html'">‚¨ÖÔ∏è Volver al men√∫ principal</button>

    <script>
        async function obtenerIndicadores() {
            try {
const responseUSD = await fetch("https://v6.exchangerate-api.com/v6/6c1633cf9334ed56d5f2d664/latest/USD")
));
                const dataUSD = await responseUSD.json();
                const trm = dataUSD.rates.COP;

const responseUSD = await fetch("https://v6.exchangerate-api.com/v6/6c1633cf9334ed56d5f2d664/latest/USD")
));
                const dataEUR = await responseEUR.json();
                const euro = dataEUR.rates.COP;

                document.getElementById("usdValue").textContent = `$${trm.toFixed(2)}`;
                document.getElementById("eurValue").textContent = `$${euro.toFixed(2)}`;
            } catch (error) {
                document.getElementById("usdValue").textContent = "‚ùå Error";
                document.getElementById("eurValue").textContent = "‚ùå Error";
                console.error(error);
            }
        }

        obtenerIndicadores();
    </script>
</body>
</html>
