<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Compra de Divisas</title>
    <link rel="stylesheet" href="css/estilo.css">
</head>
<body>
    <h1>ğŸ’µ Compra de Moneda Extranjera</h1>
    
    <form id="formularioCompra" onsubmit="calcularCompra(event)">
        <label for="nombre">ğŸ‘¤ Nombre del Cliente:</label><br>
        <input type="text" id="nombre" required><br><br>

        <label for="moneda">ğŸ’± Moneda a Comprar:</label><br>
        <select id="moneda" required>
            <option value="USD">DÃ³lar (USD)</option>
            <option value="EUR">Euro (EUR)</option>
        </select><br><br>

        <label for="cantidad">ğŸ”¢ Cantidad en Moneda Extranjera:</label><br>
        <input type="number" id="cantidad" required min="0.01" step="0.01"><br><br>

        <button type="submit">ğŸ’° Calcular Total a Pagar</button>
    </form>

    <div id="resultado" style="margin-top: 20px; font-size: 18px;"></div>

    <br>
     <button onclick="location.href='index.html'">â¬…ï¸ Volver al menÃº principal</button>
    <script>
        async function calcularCompra(event) {
            event.preventDefault();

            const nombre = document.getElementById('nombre').value;
            const moneda = document.getElementById('moneda').value;
            const cantidad = parseFloat(document.getElementById('cantidad').value);
            const resultado = document.getElementById('resultado');

            try {
                const response = await fetch(`https://api.exchangerate.host/latest?base=${moneda}&symbols=COP`);
                const data = await response.json();
                const tasa = data.rates.COP;
                const total = cantidad * tasa;

                resultado.innerHTML = `
                    âœ… <strong>${nombre}</strong> debe pagar <strong>$${total.toFixed(2)} COP</strong> por la compra de <strong>${cantidad} ${moneda}</strong>.
                    <br><br>ğŸ’± Tasa de cambio actual: 1 ${moneda} = $${tasa.toFixed(2)} COP.
                `;
            } catch (error) {
                resultado.innerHTML = 'âŒ Error al calcular. Intenta de nuevo.';
                console.error(error);
            }
        }
    </script>
</body>
</html>
